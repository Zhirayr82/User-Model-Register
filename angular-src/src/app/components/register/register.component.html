<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label>Nom</label>
		<input type="text" [(ngModel)]="name" class="form-control" name="name">
	</div>
	<div class="form-group">
		<label>Identifient</label>
		<input type="text" [(ngModel)]="username" class="form-control" name="username">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="email" class="form-control" name="email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" [(ngModel)]="password" class="form-control" name="password">
	</div>
	<input type="submit" class="btn btn-primary" value="Submit">
</form>
